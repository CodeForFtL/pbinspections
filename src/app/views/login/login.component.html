<div class="container">
  <div class="row">
    <div class="card col-md-4 offset-md-4">
      <div class="card-block pt-3">

        <ngb-alert *ngIf="errorMessage" type="danger">{{errorMessage}}</ngb-alert>
        <form #userForm="ngForm">
          <h3 align="center">Login</h3>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Password"
              required>
          </div>

          <div class="form-group">
            <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="loginWithEmail()">
              Login with Email
            </button>
          </div>


          <div class="form-group">
<!--
            <button type="button" class="btn btn-block" (click)="loginWithFacebook()">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              Login with Facebook
            </button>

            <button type="button" class="btn btn-block" (click)="loginWithTwitter()">
              <i class="fa fa-twitter" aria-hidden="true"></i>
              Login with Twitter
            </button>

            <button type="button" class="btn btn-block" (click)="loginWithGithub()">
              <i class="fa fa-github" aria-hidden="true"></i>
              Login with Github
            </button>
-->
            <button type="button" class="btn btn-block" (click)="loginWithGoogle()">
              <i class="fa fa-google" aria-hidden="true"></i>
              Login with Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
